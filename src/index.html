<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" media="(min-width: 768px)" href="./css/desktop.css" />
    <link rel="stylesheet" media="(min-width: 426px)" href="./css/moblie.css" />
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <title>Platzi</title>
    
</head>
<body>
    <header>
        <nav class="nav-header">
            <div class="header--logo">
                <a href="/">
                    <img src="./images/o-logo-platzi.png" alt="Isotype Platzi" >
                    <img src="https://static.platzi.com/media/logotipo-platzi.png" alt="Logo Platzi">
                </a>
            </div>
            <div class="header--links">
                <ul class="menu-list">
                    <li class="menu-list--item home-link"><a href="/">Home</a></li>
                    <li class="menu-list--item"><a href="#">Videos</a></li>
                    <li class="menu-list--item"><a href="#">About</a></li>
                    <li class="menu-list--item platzi-button"><a href="https://platzi.com/" target="_blank">Platzi</a></li>
                </ul>
            </div>
        </nav>
    </header>
    <main>
        <section class="new-hero">
            <div class="new-hero--info">
               <div class="animated-info--title">
                    <h1>Platzi</h1>
               </div>
                <p>Latin American educational platform.</p>
                <span class="nsl-hero">Never Stop Learning!</span>
            </div>
            <div class="new-hero--img">
                <img src="./images/platzi-main.png" alt="Plazi image">
                <img src="./images/platzi-main-desktop.png" alt="Platzi image">
            </div>
        </section>
        <section class="videos-container">
            <h2>Last Youtube Videos</h2>
            <div class="last-videos">
                <div class="last-videos-img">
                    <img src="./images/last-vid-platzi.png" alt="Last videos image">
                </div>
                <div class="videos">
                    <div class="all-videos">
                        <div></div>
                        <div></div>
                        <div></div>
                        <div></div>
                        <div></div>
                        <div></div>
                        <div></div>
                        <div></div>
                        <div></div>
                    </div>
                </div>
            </div>
        </section>
        
        <section class="videos-container playlist-container">
            <h2>Last Youtube Playlist</h2>
            <div class="last-videos last-playlist">
                <div class="videos playlist">
                    <div class="all-videos all-playlist">
                        <div></div>
                        <div></div>
                        <div></div>
                        <div></div>
                        <div></div>
                        <div></div>
                        <div></div>
                        <div></div>
                        <div></div>
                    </div>
                </div>
                <div class="last-videos-img">
                    <img src="./images/img-last-playlist.png" alt="Last videos image">
                </div>
            </div>
        </section>
    </main>
    <footer class="footer-container">
        <h3>@NiKiing</h3>
        <div class="social-media">
            <a href="https://twitter.com/nikiing__"><img src="./images/icon-twitter.png" alt="Twitter Logo"></a>
            <a href="https://github.com/NiKiing"><img src="./images/icon-github.png" alt="GitHub Logo"></a>
        </div>
    </footer>
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="crossorigin="anonymous"></script>
    <script src="./assets/main.js"></script>
</body>
</html>
